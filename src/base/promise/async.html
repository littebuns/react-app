<body>
    <script>
        // async 关键字
        async function main(){
            // return 521
            return new Promise((resolve, reject)=>{
                // resolve('true')
                reject('false')
            })
            // throw 'err'
        }
        let result = main();
        console.log(result);

        // await 关键字
        async ()=>{
            try { 
                await main();
            } catch (error) {
                console.log(error);
            }
        }

    </script>
