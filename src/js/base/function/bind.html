<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // bind() 方法会创建一个函数实例
      window.color = "red";
      function getColor() {
        console.log(this.color);
      }
      //这里的函数的调用方为 window
      getColor();

      const object = {
        color: 'blue',
      };
      //将
      const newGetColor = getColor.bind(object)
      newGetColor()
    </script>
  </body>
</html>
